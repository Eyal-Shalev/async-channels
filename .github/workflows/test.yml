name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Verify formatting
        run: deno fmt --ignore="examples,dist" --check

      - name: Run linter
        run: deno lint --ignore="examples,dist"

      - name: Run tests
        run: bash ./scripts/run-tests.bash
